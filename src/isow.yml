name: ISO Week
args:
  - utc:
      help: Swaps your local time zone for UTC.
      long: utc
      short: u
  - year:
      help: Prints the year
      long: year
      short: y
  - day:
      help: Prints the day
      long: day
      short: d
  - week:
      help: Prints the week
      long: week
      short: w
  - time:
      help: Prints the time
      long: time
      short: t

subcommands:
  - update:
      about: Updates the program to the latest version
      args:
        - list:
            long: list
            short: l
            help: List the available releases