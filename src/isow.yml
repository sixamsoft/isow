name: ISO Week
args:
  - debug:
      help: Outputs debug information.
      long: debug
      short: D
      global: true
  - utc:
      help: Prints the ISO 8601 date in UTC
      long: utc
      short: u
  - year:
      help: Prints the year
      long: year
      short: y
      conflicts_with:
        - week
        - day
  - day:
      help: Prints the week
      long: day
      short: d
      conflicts_with:
        - year
        - week
  - week:
      help: Prints the week
      long: week
      short: w
      conflicts_with:
        - year
        - day