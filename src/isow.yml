name: ISO Week
args:
  - utc:
      help: Swaps your local time zone for UTC.
      long: utc
      short: u
  - year:
      help: Prints the year
      long: year
      short: y
      conflicts_with:
        - week
        - day
  - day:
      help: Prints the day
      long: day
      short: d
      conflicts_with:
        - year
        - week
  - week:
      help: Prints the week
      long: week
      short: w
      conflicts_with:
        - year
        - day

subcommands:
  - update:
      about: Updates the program to the latest version.
      args:
        - list:
            long: list
            short: l
            help: List the available releases